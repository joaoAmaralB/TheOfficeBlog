<div class="container__big-card">
  <figure class="image__big-card">
    <img
      src='{{ photoCover }}'
      width="100%"
      alt="kevin dropping chilli"
    />
    <figcaption>{{ photoCaption }}</figcaption>
  </figure>

  <h1 class="title__big-card" [routerLink]="['content', id]">{{ cardTitle }}</h1>

  <p class="content__big-card" [routerLink]="['content', id]">
    {{ cardContent }}
  </p>
</div>
